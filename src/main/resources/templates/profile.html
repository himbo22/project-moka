<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
     <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
     <link rel="stylesheet" type="text/css" th:href="@{/styles/base.css}">
<!--       <link rel="stylesheet" href="../static/styles/style.css">-->
<!--       <link rel="stylesheet" href="../static/styles/base.css">-->
    <script type="module" th:src="@{/scripts/profile.js}"></script>
    <script type="module" th:src="@{/scripts/header.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="app-header">
    <a href="" id="illit">
        <img src="https://ih1.redbubble.net/image.5477237419.5546/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
             alt=""/>
    </a>
    <div class="element">
        <a href="" class="avatar" id="user-avatar"></a>
    </div>
</header>

<div>
    <form action="profile.html" class="login-form">

        <div class="login-form-item">
            <label class="login-form-item__label" for="username">User name</label>
            <input class="login-form-item__input" type="text" id="username" name="username" placeholder="User name..."> 
        </div>
        
        <div class="login-form-item">
            <label class="login-form-item__label" for="email">Email</label>
            <input class="login-form-item__input" type="email" id="email" name="email" placeholder="Email...">
        </div>

        <div class="login-form-item">
            <label class="login-form-item__label" for="password">Password</label>
            <input class="login-form-item__input" type="password" id="password" name="password" placeholder="Password...">
        </div>
        
        <div class="login-form-item">
            <label for="file">Upload avatar</label>
            <input class="login-form-item__upload" type="file" id="file" name="asd" placeholder="asd">
        </div>
    </form>
</div>

</body>
</html>
